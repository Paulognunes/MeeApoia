<mat-card>
  <mat-card-content>
    <form [formGroup]="login" (ngSubmit)="auth()">
      <h2>Login</h2>
      <mat-error *ngIf="authInvalido">
        Usuário e/ou senha inválido
      </mat-error>
      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput placeholder="Usuário" formControlName="usuario" required>
        <mat-error>
          Forneça um usuário
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput type="password" placeholder="Senha" formControlName="senha" required>
        <mat-error>
          Insira uma senha
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="custom-button">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
