<h1 mat-dialog-tittle>Nome</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Nome do Projeto</mat-label>
        <input matInput [(ngModel)]="data.nome">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="data.descricao">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Categoria</mat-label>
        <input matInput [(ngModel)]="data.categoria">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Cidade</mat-label>
        <input matInput [(ngModel)]="data.cidade">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 50%;">
        <mat-label>UF</mat-label>
        <input matInput [(ngModel)]="data.uf">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 50%;">
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="data.valor">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 50%;">
        <mat-label>Quantidade de Dias</mat-label>
        <input matInput [(ngModel)]="data.dias">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 50%;">
        <mat-label>Agência</mat-label>
        <input matInput [(ngModel)]="data.agencia">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 50%;">
        <mat-label>Conta</mat-label>
        <input matInput [(ngModel)]="data.conta">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
