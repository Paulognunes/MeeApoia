<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4" style="min-width: 100px; min-height: 100px;" *ngFor="let projeto of dataSource">
      <div class="card text-white bg-dark mb-3">
        <div class="card-header border-secondary"><h2>{{ projeto.nome }}</h2></div>

        <div class="card-body">
          <p class="card-text">Descrição: {{ projeto.descricao }}</p>
          <p class="card-text">Valor: {{ projeto.valor | currency }}</p>
          <p class="card-text">Data de Término: {{ projeto.data_final | date: "short" }}</p>
          <p class="card-text">Agência: {{ projeto.agencia }}</p>
          <p class="card-text">Conta: {{ projeto.conta }}</p>
        </div>

        <div class="card-footer border-secondary">
          <div><mat-icon class="custom-mat-icon">room</mat-icon>{{ projeto.cidade }}-{{projeto.uf}}</div>
          <div><mat-icon class="custom-mat-icon"> local_offer</mat-icon>{{ projeto.categoria }}</div>
        </div>
      </div>
      <div class="col align-self-center" align="center">
        <button (click)="openEditDialog(projeto)" mat-mini-fab color="accent">
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="remover(projeto)" mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <p></p>
      </div>
    </div>
  </div>
</div>
