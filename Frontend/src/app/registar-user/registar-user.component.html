<mat-card>
  <mat-card-content>
    <form [formGroup]="novo_user" (ngSubmit)="registrar_usuario()">
      <h2>Registrar Usuário</h2>

      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput placeholder="Nome de Usuário" formControlName="usuario" required>
        <mat-error *ngIf="novo_user.controls['usuario'].hasError('required')">
          Digite um nome de usuário
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput placeholder="Senha" formControlName="senha" required>
        <mat-error *ngIf="novo_user.controls['senha'].hasError('required')">
          Digite uma senha
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
